doc_to_text: "Identify if the clause provides that ome obligations of Agreement may\
  \ survive termination of Agreement.\n\nClause: b. Notwithstanding the foregoing,\
  \ the parties' duty to hold in confidence Confidential Information that was disclosed\
  \ during term shall remain in effect indefinitely. \nLabel: Yes\n\nClause: Confidentiality\
  \ obligations shall survive termination of this Agreement for the Period of Confidentiality\
  \ set forth above unless the Confidential Information is a trade secret, in which\
  \ case the confidentiality obligations shall continue for as long as the information\
  \ is a trade secret.  Sections 1, 2, 3, 4, 5, 6, 17, 18, 19 and any sections (or\
  \ parts thereof) which, by their nature, are intended to survive termination shall\
  \ survive termination of this Agreement. \nLabel: Yes\n\nClause: 8. The undertakings\
  \ in clauses 2 and 3 will continue in force indefinitely. \nLabel: Yes\n\nClause:\
  \ The obligations of the Receiving Party under this Agreement shall survive the\
  \ termination of this Agreement or the return of the Confidential Information to\
  \ the Disclosing Party. \nLabel: Yes\n\nClause: This Agreement and Recipient’s obligation\
  \ to keep Confidential Information confidential expires three (3) years after the\
  \ Effective Date. \nLabel: No\n\nClause: Without granting any right or license,\
  \ the Disclosing Party agrees that the foregoing clauses  (i),  (ii),  (iii) and\
  \  (v) shall not apply with respect to all obligations after five (5) years following\
  \ the disclosure thereof or any information that the Receiving Party can document\
  \  \nLabel: No\n\nClause: The terms of this section “Use of Evaluation Materials”\
